name: Get A Commit Test

on:
  push:
    branches: [ "main" ]

jobs:
  check-diff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get all history

      - name: Get previous commit from event payload
        run: |
          BEFORE_SHA=$(jq -r .before $GITHUB_EVENT_PATH)
          FORCED=$(jq -r .forced $GITHUB_EVENT_PATH)

          echo "Previous commit: $BEFORE_SHA"
          echo "BEFORE_SHA=$BEFORE_SHA" >> $GITHUB_ENV
          echo "Force push: $FORCED"
          echo "FORCED=$FORCED" >> $GITHUB_ENV

      - name: Show diff
        run: |
          if [ "$FORCED" = "true" ]; then
            echo "Force push detected. Skipping diff."
            DIFF_COMMAND=echo -n
          elif [ "$BEFORE_SHA" = "0000000000000000000000000000000000000000" ]; then
            echo "Initial push detected. Showing full diff."
            DIFF_COMMAND=git diff HEAD~ --name-only
          else
            echo "Diff from $BEFORE_SHA to $GITHUB_SHA:"
            DIFF_COMMAND=git diff $BEFORE_SHA $GITHUB_SHA --name-only
          fi

          echo "Running diff command: $DIFF_COMMAND"
          DIFF_RESULT=$($DIFF_COMMAND)
          echo "$DIFF_RESULT"

          IDS=$(echo "$DIFF_RESULT" \
            | grep -E '^devices/[0-9]+/' \
            | sed -E 's|^devices/([0-9]+)/.*|\1|' \
            | sort -u)

          echo "Unique IDs:"
          echo "$IDS"
          echo "IDS=$IDS" >> $GITHUB_ENV


      # - name: Install curl
      #   run: |
      #     apt-get update -y
      #     apt-get install -y curl
      # - name: Use curl
      #   run: |
      #     curl --version
      # リポジトリがsumit_config_testingかsumit_configかで判定してURLを変える
      # マージされたかどうかのパラメータを参照して判定する
      # https://qiita.com/okazy/items/7ab46f2c20ec341a2836

      # pull requestをマージした時に動作する想定
      # sumit_config_testingではfeatureからfeatureブランチにマージした時に動作させて確認可能
      - name: Call Backend API
        run: |
          if [ -z "$IDS" ]; then
            echo "No updates to process. Exiting."
            exit 0
          fi

          PAYLOAD="["
          for ID in $IDS; do
            if [ "$PAYLOAD" != "[" ]; then
              PAYLOAD+=","
            fi
            PAYLOAD+='{"id1": '"$ID"', "version": "'"$GITHUB_SHA"'"}'
          done
          PAYLOAD+="]"

          echo "Generated Payload: $PAYLOAD"
          echo "PAYLOAD=$PAYLOAD" >> $GITHUB_ENV
          TMP_BODY=$(mktemp)
          STATUS=$(curl -sS -X PATCH \
            --url http://localhost:8000/api/ci/v1/sumits/version/ \
            -H 'authorization: Bearer LAZC8VzwS6jfbIw1*eulGnqHDd8Ycsce8L9cuDx2V6F9OTxLDcykCQJ-D0yQEgvb' \
            -H 'content-type: application/json' \
            --data "$PAYLOAD" \
            -o "$TMP_BODY" \
            -w '%{http_code}')

          if [ "$STATUS" -eq 204 ]; then
            echo "Call Backend API suceeded: status=$STATUS"
          else
            RESPONSE=$(cat "$TMP_BODY")
            rm -f "$TMP_BODY"
            echo "Backend API call failed: status=$STATUS"
            echo "Response body:"
            printf '%s\n' "$RESPONSE"
            exit 1
          fi
