name: Get A Commit Test

on:
  push:
    branches: [ "main" ]

jobs:
  check-diff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 履歴を全部取得（重要）

      - name: Get previous commit
        run: |
          PREV_COMMIT=$(git rev-parse origin/main)
          echo "Previous commit: $PREV_COMMIT"
          echo "PREV_COMMIT=$PREV_COMMIT" >> $GITHUB_ENV

      - name: Show diff
        run: |
          echo "Diff from $PREV_COMMIT to HEAD:"
          git diff $PREV_COMMIT HEA
